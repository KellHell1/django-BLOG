{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href = "{% static 'main\css\main.css' %}">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/bmw-logo.png' %}" width="90" height="90" alt="LOGO">
        <span class="logo">Logo</span><br>


        <h3>
        {% if request.user.is_authenticated %}
              Пользователь: {{ user }}
        {% endif %}
        </h3>

        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"> <li> <i class="fa-solid fa-house"></i> Главная страница </li><a/>
            <a href="{% url 'about' %}"> <li> <i class="fa-solid fa-person"></i> О нас </li><a/>
            <a href="{% url 'news_home' %}"> <li> <i class="fa-solid fa-person"></i> Новости</li><a/>
            <a href="{% url 'about' %}"> <li> <i class="fa-solid fa-phone"></i> Контакты </li><a/>
            <a href="{% url 'create' %}"> <li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить запись </button></li></a>
            <a href="{% url 'login' %}"> <li> <button type="button" class="btn btn-success">Войти в аккаунт</button></li></a>
        </ul>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
